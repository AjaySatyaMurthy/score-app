<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
    <div class="team" id="home">
      <h3>HOME</h3>
      <div class="display" id="homeScore">0</div>
      <div class="buttons">
        <button onclick="homeScoreOne()">+1</button>
        <button onclick="homeScoreTwo()">+2</button>
        <button onclick="homeScoreThree()">+3</button>
      </div>
      <div class="reset-btn">
        <button class="btn" onclick="resetHomeBtn()"> Reset </button>
      </div>
    </div>
    <div class="team" id="guest">
      <h3>Away</h3>
      <div class="display" id="guestScore">0</div>
      <div class="buttons">
        <button onclick="guestScoreOne()">+1</button>
        <button onclick="guestScoreTwo()">+2</button>
        <button onclick="guestScoreThree()">+3</button>
      </div>
      <div class="reset-btn">
        <button class="btn" onclick="resetGuestBtn()"> Reset </button>
      </div>
    </div>
  </div>
        <script src="index.js"></script>
    </body>
</html>
